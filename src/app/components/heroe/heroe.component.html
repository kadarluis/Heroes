<h1>{{ heroe.nombre }} <small>{{ heroe.aparicion }}</small></h1>
<hr>

<div class="row">
    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" alt="">
        <br><br>
        <a class="btn btn-block btn-primary" [routerLink]="['/heroes']" role="button">Regresar</a>
    </div>

    <div class="col-md-8">
        <h3>{{ heroe.nombre }}</h3>
        <hr>
        <p>{{ heroe.bio }}</p>
        <div>
            <img *ngIf="heroe.casa == 'DC'" src="../../../assets/img/dc-logo.jpg" width="100" height="100" alt="">
            <img *ngIf="heroe.casa == 'Marvel'" src="../../../assets/img/marvel-logo.png" width="100" height="100" alt="">

        </div>

    </div>
</div>
